<html style="width: 1080px; background-color: red; aspect-ratio: 4/5; text-align: center">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    </head>
    <body style="text-align: center; background-color: #000000; padding: 10px">
        <div
            style="
                background-color: #181a1c;
                border-radius: 10px;
                padding: 10px;
                padding-right: 20;
                display: flex;
                align-items: center;
                width: fit-content;
                gap: 20px;
                max-width: 1010px;
            ">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="35" fill="none" stroke="#FE453A3D" stroke-width="15" />
                <circle
                    shape-rendering="geometricPrecision"
                    stroke-dasharray="100"
                    stroke-dashoffset="70"
                    cx="50"
                    cy="50"
                    r="35"
                    fill="none"
                    stroke="#FE453A"
                    stroke-linecap="round"
                    stroke-width="15"
                    pathLength="100" />
            </svg>
            <p
                style="
                    margin: 0px;
                    font-family: Arial, Helvetica, sans-serif;
                    color: #b5b4bb;
                    font-size: 48;
                    text-overflow: ellipsis;
                    overflow: hidden;
                    white-space: nowrap;
                    max-width: 890px;
                    text-align: left;
                ">
                Your Skill Tree
            </p>
        </div>
        <div
            style="
                background-color: #181a1c;
                border-radius: 10px;
                padding: 20px;
                margin-top: 10;
                display: flex;
                align-items: center;
                width: fit-content;
                gap: 20px;
                max-width: 1010px;
            ">
            <p
                style="
                    margin: 0px;
                    font-family: Arial, Helvetica, sans-serif;
                    color: #7f7e83;
                    font-size: 30;
                    text-overflow: ellipsis;
                    overflow: hidden;
                    white-space: nowrap;
                ">
                50% Completed <span style="margin-left: 15">2 skills of 4</span>
            </p>
        </div>
        <img src="./mock.PNG" style="width: 100%" />
    </body>
</html>
